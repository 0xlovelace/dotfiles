# Global Config
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix
bind | split-window -h
bind - split-window -v
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -r h resize-pane -L 5
bind -r j resize-pane -D 4
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind m resize-pane -Z
set -g mouse on
set -g base-index 1
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'dracula/tmux'

set -g @resurrect-strategy-nvim 'session'

# Dracula Config
set -g @dracula-show-powerline true
set -g @dracula-plugins "battery cpu-usage ram-usage"
set -g @dracula-battery-label "BAT"
set -g @dracula-battery-colors "red dark_gray"
set -g @dracula-cpu-usage-label "CPU"
set -g @dracula-cpu-usage-colors "green dark_gray"
set -g @dracula-ram-usage-label "MEM"
set -g @dracula-ram-usage-colors "cyan dark_gray"
set -g status-position top

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
